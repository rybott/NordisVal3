{% extends "base/base.html" %}
{% load static %}

{% block extra_css %}
    <!-- Additional stylesheet specific to this page -->
   <link rel="stylesheet" href="{% static '' %}">
{% endblock %}

{% block main_template %}

<style>

</style>

<body style="background:#fcfcfa">

<section style="height: 4vh"></section>


<div class="max-w-lg p-10 mx-auto">
    <div class="w-full px-8 py-10 mx-auto overflow-hidden bg-white shadow-xl rounded-xl dark:bg-gray-900 lg:max-w-xl">
        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 capitalize dark:text-white">Login To View Your Account</h2>


        <form class="mt-6" method="post">
            {% csrf_token %}

            <div>
                <label class="text-gray-600 dark:text-gray-200" for="emailAddress">Email Address</label>
                <input type="text" name="username" placeholder="Email" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
            </div>

            <div>
                <label class="text-gray-600 dark:text-gray-200" for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required
                class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">
            </div>

            <div class="flex justify-left mt-6">
                <button type="submit"
                class="px-8 py-2.5 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600" style="background-color: #b8922a;">Login</button>
            </div>
        </form>
    </div>
</div>



<section style="height: 14vh"></section>
